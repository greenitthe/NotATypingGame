<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Not Wild West Game</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>
<body class="body">
<div class="mainDiv">
<h1>Hey Gabe, Lets Make a TYPING GAME</h1>
<canvas id="myCanvas" width="1088" height="736"></canvas>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type='text/javascript'></script>
<script src="/nodeScripts/js-cookie/src/js.cookie.js"></script>
<script src="game/notWildWestGame.js"></script>

<h2>How To</h2>
<table class="infoTable"  align="center">
	<tr>
	<td>
		<h2>Movement</h2>
		<p>Use [A] and [D] to move</p>
		<p>Use [W] to jump. This gains <img src="game/textures/coin.png" width="48" height="48" style="vertical-align: middle;"></p>
		<p>Use [S] to shoot. This spends <img src="game/textures/coin.png" width="48" height="48" style="vertical-align: middle;"></p>
	</td>
	</tr>
	<tr>
	<td>
		<h2>Income</h2>
		Press [SPACE] while near <img src="game/textures/forSaleSign.png" width="48" height="48" style="vertical-align: middle;"> to spend <img src="game/textures/coin.png" width="48" height="48" style="vertical-align: middle;"> and upgrade your income
	</td>
	</tr>
	<tr>
	<td>
		<h2>Upgrades</h2>
		Click <img src="game/textures/upgrade.png" width="92" height="48" style="vertical-align: middle;"> to upgrade a particular stat
	</td>
	</tr>
</table>
</div>
</body>
</html>
